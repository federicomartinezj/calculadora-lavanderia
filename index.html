<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Capacidad de Lavandería Hotelera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Capacidad de Lavandería Hotelera</h1>
        
        <form id="calculatorForm">
            <div class="input-group">
                <label for="rooms">Número de Habitaciones:</label>
                <input type="number" id="rooms" required min="1">
            </div>

            <div class="input-group">
                <label for="occupancy">Ocupación Promedio (%):</label>
                <input type="number" id="occupancy" required min="1" max="100">
            </div>

            <div class="input-group">
                <label for="stayDuration">Duración Promedio de Estadía (noches):</label>
                <input type="number" id="stayDuration" required min="0.1" step="0.1">
            </div>

            <div class="input-group">
                <label for="roomWeight">Peso de Lencería por Habitación (kg):</label>
                <input type="number" id="roomWeight" required min="0.1" step="0.1">
            </div>

            <div class="input-group">
                <label for="operatingDays">Días de Operación por Semana:</label>
                <input type="number" id="operatingDays" required min="1" max="7">
            </div>

            <div class="input-group">
                <label for="operatingHours">Horas de Operación por Día:</label>
                <input type="number" id="operatingHours" required min="1" max="24">
            </div>

            <button type="submit">Calcular</button>
        </form>

        <div id="results" class="results">
            <h2>Resultados</h2>
            <div class="result-item">
                <h3>Capacidad Diaria Requerida:</h3>
                <p id="dailyCapacity">-</p>
            </div>
            <div class="result-item">
                <h3>Capacidad por Hora Requerida:</h3>
                <p id="hourlyCapacity">-</p>
            </div>
            <div class="result-item">
                <h3>Capacidad por Ciclo Requerida:</h3>
                <p id="cycleCapacity">-</p>
            </div>
            <div class="result-item">
                <h3>Número de Ciclos por Día:</h3>
                <p id="cyclesPerDay">-</p>
            </div>
            <div class="result-item">
                <h3>Recomendación de Equipos:</h3>
                <p id="equipmentRecommendation">-</p>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
